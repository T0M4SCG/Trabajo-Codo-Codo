<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Raleway:wght@400;700&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="body_contact">
    <header class="header"></header>
    <main class="main_contact">
        <div class="contacto">
            <form class="formulario_contacto" id="formulario_contacto" action="">
                <div class="tittle">
                    <h2>CONTACTO</h2>
                </div>
                <div class="half">
                    <div class="item">
                        <label for="name">NOMBRE</label>
                        <input type="text" name="name" id="nombre">
                    </div>
                    <div class="item">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                <div class="full">
                    <label for="mensaje">MENSAJE</label>
                    <textarea id="mensaje" name="mensaje"></textarea>
                </div>
                <div class="action">
                    <button type="submit">Enviar Mensaje</button>
                    <input type="reset" value="Borrar">
                </div>
                <div class="icons">
                    <a href="https://twitter.com/TIDAL" class="fa-brands fa-twitter" target="_blank"></a>
                    <a href="https://www.facebook.com/TIDAL" class="fa-brands fa-facebook" target="_blank"></a>
                    <a href="https://www.instagram.com/tidal/?hl=es" target="_blank" class="fa-brands fa-instagram"></a>
                    <a href="https://www.youtube.com/tidal" class="fa-brands fa-youtube" target="_blank"></a>
                </div>
            </form>
            <a href="mailto:tidal@hotmail.com" id="enviar">mail</a>



        </div>

    </main>
    <footer class="footer"></footer>


    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/contacto.js"></script>
</body>
</html>
